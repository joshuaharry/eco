name: Test and Compile
on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build the Project
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: Run Unit Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
